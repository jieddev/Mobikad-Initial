name: mobikad
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  english_words: ^4.0.0
  provider: ^6.1.5
  flutter_map: ^7.0.2
  latlong2: ^0.9.0
  geolocator: ^13.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/Mobikad_Logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/Mobikad_Logo.png
    - assets/backgroundImage.jpg
    # - assets/
